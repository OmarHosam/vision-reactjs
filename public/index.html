<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Vison for printing solutions" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Vison | For Printing Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }

        :root {
            --primary-gray: #D1CBC1;
            --primary-yellow: #FFC107;
            --button-main-color: var(--primary-yellow);
        }

        html {
            min-height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            background: rgb(4, 55, 242);
            background: -moz-linear-gradient(180deg, rgba(4, 55, 242, 0.8) 0%, rgba(209, 203, 193, 1) 80%, rgba(255, 193, 7, 1) 100%);
            background: -webkit-linear-gradient(180deg, rgba(4, 55, 242, 0.8) 0%, rgba(209, 203, 193, 1) 80%, rgba(255, 193, 7, 1) 100%);
            background: linear-gradient(180deg, rgba(4, 55, 242, 0.8) 0%, rgba(209, 203, 193, 1) 80%, rgba(255, 193, 7, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#0437f2", endColorstr="#ffc107", GradientType=1);
            background-repeat: no-repeat;
            background-size: cover;
        }


        #root {
            height: 100%;
            width: 100%;
        }

        img,
        a,
        p {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        a:focus {
            outline: none !important;
            box-shadow: none;
        }

        img:focus {
            outline: none !important;
            box-shadow: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        i {
            display: inline-block;
        }

        a {
            text-decoration: none;
        }

        /* make a new scroll bar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        /* make the scroll bar look like the track on the slider */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        /* make the scroll bar look like the thumb on the slider */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        /* make hover and on click */
        ::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #555;
        }

        @media (max-width: 768px) {
            ::-webkit-scrollbar {
                width: 5px;
                height: 5px;
            }
        }
    </style>
</head>

<body>
    <noscript>
        <div
            style="position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);color:white;text-align:center;padding-top:25%;">
            <h1>Sorry...</h1>
            <br />
            <p>Please enable JavaScript to use this website.</p>
            <p><a href="https://www.enable-javascript.com/">Here</a> is a tutorial on how to enable JavaScript</p>
            <br />
            <p>If your browser doesn't support JavaScript, please upgrade to a modern browser.</p>
        </div>
    </noscript>
    <div id="root"></div>
</body>

</html>
